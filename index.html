<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Soft gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 30px 20px;
            min-height: 100vh; /* Minimum height to fill the viewport */
            color: #333;
        }

        h1 {
            color: #2c3e50; /* Dark heading */
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        #parking-lot {
            display: grid;
            /* Responsive grid: spots will arrange in up to 4 columns on larger screens,
               and automatically resize down to 140px minimum */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px; /* Increased gap between elements */
            padding: 30px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); /* Stronger shadow */
            max-width: 90%; /* Limit width to prevent stretching too much */
            width: 100%;
            transition: transform 0.3s ease-in-out; /* Animation on change */
        }

        /* Hover animation for the parking lot container */
        #parking-lot:hover {
            transform: translateY(-5px);
        }

        .parking-spot {
            width: 140px; /* Slightly larger size */
            height: 140px;
            border: 2px solid #e0e0e0;
            border-radius: 12px; /* Rounded corners */
            display: flex;
            flex-direction: column; /* Elements in a column: icon then text */
            justify-content: center;
            align-items: center;
            font-size: 1.1em; /* Reduced font size to fit text */
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Text shadow */
            transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.2s ease;
            cursor: default; /* Default cursor */
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* Soft shadow for each spot */
        }

        .parking-spot i {
            font-size: 3em; /* Icon size */
            margin-bottom: 8px; /* Margin below icon */
        }

        /* Styles for statuses */
        .parking-spot.free {
            background-color: #2ecc71; /* Bright green */
            border-color: #27ae60;
        }
        .parking-spot.occupied {
            background-color: #e74c3c; /* Bright red */
            border-color: #c0392b;
        }

        /* Hover effect */
        .parking-spot:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slightly enlarge */
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); /* Stronger shadow on hover */
        }

        #status-text {
            margin-top: 30px;
            font-size: 1.3em;
            color: #555;
            font-weight: 600;
            text-align: center;
        }

        /* Styles for errors/loading */
        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }
        .loading-message {
            color: #3498db;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Parking Spot Status</h1>
    <div id="parking-lot">
        </div>
    <p id="status-text">Loading status...</p>

    <script>
        // JavaScript for real-time data update
        const parkingLot = document.getElementById('parking-lot');
        const statusText = document.getElementById('status-text');
        const apiUrl = 'http://127.0.0.1:5000/api/parking-status'; // Our backend URL

        // Function to request data and update the interface
        async function updateStatus() {
            statusText.textContent = 'Loading status...'; // Show loading message
            statusText.classList.remove('error-message');
            statusText.classList.add('loading-message');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                const spots = await response.json();

                // Clear old data
                parkingLot.innerHTML = '';
                
                let freeSpotsCount = 0;

                // Create elements for each parking spot
                spots.forEach(spot => {
                    const spotElement = document.createElement('div');
                    spotElement.classList.add('parking-spot');
                    spotElement.classList.add(spot.status); // 'free' or 'occupied'
                    spotElement.id = `spot-${spot.id}`;

                    // Add icons and text
                    if (spot.status === 'free') {
                        spotElement.innerHTML = `<i class="fas fa-parking"></i><span>Spot ${spot.id}</span>`;
                    } else {
                        spotElement.innerHTML = `<i class="fas fa-car"></i><span>Spot ${spot.id}</span>`;
                    }
                    
                    parkingLot.appendChild(spotElement);

                    if (spot.status === 'free') {
                        freeSpotsCount++;
                    }
                });
                
                statusText.textContent = `Free spots: ${freeSpotsCount} of ${spots.length}. Updated at ${new Date().toLocaleTimeString()}`;
                statusText.classList.remove('loading-message');

            } catch (error) {
                console.error("Failed to fetch parking data:", error);
                statusText.textContent = 'Update error. Server unavailable.';
                statusText.classList.add('error-message');
                statusText.classList.remove('loading-message');
            }
        }

        // Run update immediately on page load
        updateStatus();

        // And then run update every 5 seconds (5000 milliseconds)
        setInterval(updateStatus, 5000);
    </script>

</body>
</html>
